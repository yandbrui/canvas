<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{margin:0;padding:0;}
    body{background:#000;}        
    #canvas{background:#fff;}
    span{color:#fff;}
</style>    
<script>
    window.onload = function(){
        var oC = document.getElementById('canvas');
        var oGc = oC.getContext('2d');
        oGc.fillStyle = 'red';
        oGc.strokeStyle = 'blue';
        oGc.lineWidth = 10;
        //oGc.lineJoin = 'round';//圆角
        oGc.lineJoin = 'bevel';//斜角
        oGc.fillRect(50,50,100,100)//绘制方块,默认黑色
        oGc.strokeRect(50,50,100,100)//带边框的方块，默认一像素黑色边框
    }
</script>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        <span>您的浏览器不支持canvas</span>
    </canvas>
</body>
</html>
