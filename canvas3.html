<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{margin:0;padding:0;}
    body{background:#000;}        
    #canvas{background:#fff;}
    span{color:#fff;}
</style>    
<script>
    window.onload = function(){
        var oC = document.getElementById('canvas');
        var oGc = oC.getContext('2d');
        oGc.beginPath();
        oGc.moveTo(100,100);
        oGc.lineTo(200,200);
        oGc.lineTo(300,200);
        oGc.closePath(100,100);
        oGc.stroke();
    }
</script>
</head>
<body>
    <canvas id="canvas" width="400" height="400">
        <span>您的浏览器不支持canvas</span>
    </canvas>
</body>
</html>
