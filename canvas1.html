<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
 <style type="text/css">
 *{margin:0;padding:0;}
 /*canvas{width:1000px;height:1000px;}*/
 </style>   
 <script>
 window.onload = function(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    function drawscreen(){
        //背景
        ctx.fillStyle = '#ffffaa';
        ctx.fillRect(0,0,500,300);

        //文字
        ctx.fillStyle = '#000';
        ctx.font = '20px sans-Serif';
        ctx.textBaseline = 'top';
        ctx.fillText('Hello Word',195,80);

        //图像
        var helloIMG = new Image();
        helloIMG.onload = function(){
            ctx.drawImage(helloIMG,145,110);
        }
        helloIMG.src = 'img/领取100元刷脸券.png';

        //边框
        ctx.strokeStyle = '#000';
        ctx.strokeRect(5,5,490,290);
    }
    drawscreen();
    var Debugger = function(){ };
    Debugger.log = function(message){
        try{
            console.log(message);
        }catch(exception){
            return;
        }
    }
 }
 </script>   
</head>
<body>
    <div style="position:absolite;left:50px;top:50px;">
        <canvas id="canvas" width="500" height="300">
        
        </canvas>
    </div>
</body>
</html>
